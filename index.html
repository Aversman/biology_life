<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <div class="root">
    <div class="container">
      <div class="preview">
        <h4>Game of Life</h4>
        <span class="prev-img"></span>
      </div>
      <div class="game_interface">
          <form action="" id="form" method="post">
            <div class="form-floating mb-3">
              <input type="number" autocomplete="off" required class="form-control" id="arena_n" placeholder="" value="10">
              <label for="arena_n">Table size (n)</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" autocomplete="off" required class="form-control" id="arena_times" placeholder="" value="10">
              <label for="arena_times">Number of iterations</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" autocomplete="off" required class="form-control" id="game_speed" placeholder="" value="1000">
              <label for="game_speed">Game refresh time (ms)</label>
            </div>
            <div class="template_form">
              <h5>Template</h5>
              <div class="template_form-content">
                <div id="template_square"></div>
                <div id="template_square"></div>
                <div id="template_square"></div>
                <div id="template_square"></div>
                <div id="template_square" class="template_square_middle"></div>
                <div id="template_square"></div>
                <div id="template_square"></div>
                <div id="template_square"></div>
                <div id="template_square"></div>
              </div>
            </div>
            <div class="game_arena">
              <div class="container">
                <div class="game_arena-content">
                  <h5>Arena</h5>
                  <div id="game_grid">
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" id="submit_form" class="btn btn-success">Start</button>
          </form>
      </div>
    </div>
  </div>
  <script src="./assets/js/Main.js"></script>
</body>
</html>
